/* Body styles */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

/* Heading styles */
h1, h3, p {
    text-align: center;
    color: #a176a5;
}

/* Form styles */
form {
    width: 60%;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
}

input[type="text"],
input[type="number"],
button {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #9ace89;
    border-radius: 4px;
    font-size: 16px;
}

input[type="text"],
input[type="number"] {
    width: calc(100% - 20px);
}

button {
    background-color: #e3b2d4;
    color: rgb(238, 246, 6);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #eda60c;
}

/* Budget Info styles */
#budgetInfo {
    width: 60%;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    text-align: center;
}

<body>
    <h1>Team Budget Planner</h1>
    <h3>Program Manager</h3>
    <p>Add details:</p>
    <!-- Create a form to input deal details -->
    <form id="dealForm">
        <!-- Deal details inputs -->
        <input type="text" id="dealName" placeholder="Deal Name">
        <input type="text" id="vendor" placeholder="Vendor">
        <input type="number" id="expenses" placeholder="Expenses">
        <button type="submit">Add Deal</button>
    </form>

    <!-- Display budget-related information -->
    <div id="budgetInfo">
    </div>

    <!-- Include JavaScript file -->
    <script src="budget.js"></script>
</body>
